

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El Año del Salto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    /* OVERLAY CON IMAGEN */
    .overlay {
      position: fixed;
      inset: 0;
      background-image: url("overlay.png"); /* ← TU IMAGEN */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      mix-blend-mode: multiply;
      opacity: 0.7; /* ajustá si querés más o menos presencia */
      pointer-events: none;
      z-index: 1;
    }

    /* CONTENIDO CENTRAL */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      color: #ffffff;
    }

    .title-image {
      max-width: 80vw;
      max-height: 50vh;
      object-fit: contain;
      margin-bottom: 1.5rem;
    }

    .subtitle-image {
      max-width: 80vw;
      max-height: 5vh;
      object-fit: contain;
      margin-bottom: 1.5rem;
    }
	
    .launch-title {
      font-size: 1.2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .launch-title {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- OVERLAY -->
  <div class="overlay"></div>

  <!-- CONTENIDO -->
  <div class="container">
    <img 
        id="titleImage" src="logo.png" alt="El Año del Salto" class="title-image"><br/>
    <img 
      id="subtitleImage" src="fecha.png" alt="Lanzamiento" class="subtitle-image">

  </div>

  <script>
    // PALETA DE COLORES DE FONDO (EDITAR)
    const backgroundColors = [
      '#ebf2a1',
      '#f2dca1',
      '#8080ff',
      '#f2a1a1',
      '#87deaa',
      '#e9955d',
      '#d7a1f2'
    ];

    const randomColor = backgroundColors[
      Math.floor(Math.random() * backgroundColors.length)
    ];

    document.body.style.backgroundColor = randomColor;
	
	
	
	  // =========================
  // IMAGEN SEGÚN IDIOMA
  // =========================
  const img = document.getElementById('titleImage');

  // Idioma principal del navegador
  const userLang =
    navigator.languages && navigator.languages.length
      ? navigator.languages[0]
      : navigator.language;

  // Si es italiano → imagen alternativa
  if (userLang && userLang.toLowerCase().startsWith('it')) {
    img.src = 'logoit.png'; // ← imagen en italiano
  }
  
    // IMAGEN SEGÚN IDIOMA
  // =========================
  const imga = document.getElementById('subtitleImage');

  // Si es italiano → imagen alternativa
  if (userLang && userLang.toLowerCase().startsWith('it')) {
    imga.src = 'fechait.png'; // ← imagen en italiano
  }
  
  
  </script>

</body>
</html>
